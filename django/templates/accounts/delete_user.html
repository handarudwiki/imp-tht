{% extends 'base.html' %}

{% block title %}Delete User - Django Auth CRUD{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Delete User</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the user <strong>{{ profile_user.username }}</strong>?</p>
                <p class="text-muted">This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'accounts:user_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
